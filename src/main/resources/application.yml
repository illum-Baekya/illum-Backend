file:
  storage2:
    path: src/main/java/com/gdg/illum/gwanghyeon/files
  storage:
    path: ${FILE_PATH}

spring:
  datasource:
    url: ${DB_JDBC_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create

jun:
  store-list:
    service-key: ${STORE_LIST_SERVICE_KEY}
    request-url: ${STORE_LIST_REQUEST_URL}

jwt:
  secret: ${JWT_SECRET}
  access-token-validity-in-milliseconds: ${JWT_ACCESS_TOKEN_VALIDITY_IN_MILLISECONDS}